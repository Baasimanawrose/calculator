<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .calculator {
            width: 350px;
            background:whitesmoke;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 3px solid #673ab7;
        }
        h2 {
            margin-bottom: 20px;
            color: #cc0440;
            font-size: 24px;
        }
        .display {
            width: calc(100% - 20px);
            height: 70px;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            border: 2px solid #673ab7;
            outline: none;
            background: #ffccdc;
            color: #9a2141;
            font-weight: bold;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        button {
            padding: 18px;
            font-size: 1.5em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: white(174, 180, 177);
            font-weight: bold;
            transition: background 0.3s ease;
        }
        button.clear {
            background: #d32f2f;
        }
        button.operator {
            background: #ff9800;
        }
        button.equal {
            background: #388e3c;
        }
        button.number {
            background: #303f9f;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="number" onclick="appendValue('7')">7</button>
            <button class="number" onclick="appendValue('8')">8</button>
            <button class="number" onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('/')">/</button>
            <button class="number" onclick="appendValue('4')">4</button>
            <button class="number" onclick="appendValue('5')">5</button>
            <button class="number" onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('*')">*</button>
            <button class="number" onclick="appendValue('1')">1</button>
            <button class="number" onclick="appendValue('2')">2</button>
            <button class="number" onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('-')">-</button>
            <button class="number" onclick="appendValue('0')">0</button>
            <button class="number" onclick="appendValue('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
            <button class="operator" onclick="appendValue('+')">+</button>
        </div>
    </div>
    <script>
        function appendValue(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                alert('Invalid Expression');
            }
        }
    </script>
</body>
</html>
